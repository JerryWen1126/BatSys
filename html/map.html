<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>地图展示</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <style>
    body,
    html,
    #container {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        font-family: "微软雅黑";
    }
    .anchorBL{
	display:none;
    }
    </style>
    <script src="https://api.map.baidu.com/api?type=webgl&v=1.0&ak=FLV29QG5nbZYBUagi6bd1GHXnUhv3YW0"></script>
    <script type="text/javascript" src="qwebchannel.js"></script>
</head>
<body>
    <div id="container"></div>
</body>
</html>
<script>
var map = new BMapGL.Map('container'); // 创建Map实例
map.centerAndZoom(new BMapGL.Point(116.404, 39.915), 12); // 初始化地图,设置中心点坐标和地图级别
map.enableScrollWheelZoom(true); // 开启鼠标滚轮缩放

new QWebChannel(qt.webChannelTransport,
    function(channel){
        window.JSInterface = channel.objects.JSInterface;
    }
);


function addMarker(lng, lat){
    map.clearOverlays();
    var newpoint = new BMapGL.Point(lng, lat);
    var newmarker = new BMapGL.Marker(newpoint);
    map.addOverlay(newmarker);
    map.centerAndZoom(newpoint, 18);
};
</script>
